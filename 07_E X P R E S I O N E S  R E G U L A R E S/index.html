<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
 <!-- <link rel="stylesheet" href="styles.css"> -->   
  </head>
  <body>
    <h1 id="title">Introduzca datos en el formulario</h1>
    <form>
      <div class="campo">
        DNI: <input type="text" id="dni" name="name">    
      </div>
      <br>
      <div class="campo">
        Email: <input type="text" id="email" name="name">    
      </div>
      <br>
      <div class="campo">
        Cuenta Bancaria: <input type="text" id="cuentaBancaria" name="name">    
      </div>
      <br>
      <div class="campo">
        Contraseña: <input type="text" id="contrasena" name="name">    
      </div>
      <br>
      <div class="campo">
        Nombre de usuario: <input type="text" id="nomUsuario" name="name">    
      </div>
      <br>
      <div class="campo">
        URL: <input type="text" id="url" name="name">    
      </div>
      <br>
      <div class="campo">
        IP: <input type="text" id="ip" name="name">    
      </div>
      <br>
      <div class="campo">
        Tarjeta de Crédito: <input type="text" id="tarjCredito" name="name">    
      </div>
      <br> 
    </form>

    <button id="botonSubmit">Enviar</button>
    <script type="text/javascript" src="validate.js"></script>
  </body>

</html>
